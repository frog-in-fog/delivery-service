version: '3.9'

services:
  auth-service:
    build:
      context: auth-service
      dockerfile: auth-service/Dockerfile
    restart: always
    ports:
      - 4000:4000
    deploy:
      mode: replicated
      replicas: 1
    depends_on:
      - postgres

  postgres:
    image: postgres:latest
    container_name: auth_postgres
    ports:
      - '6500:5432'
    volumes:
      - progresDB:/var/lib/postgresql/data
    env_file:
      - ./auth-service/.env

  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - redisDB:/data
volumes:
  redisDB:
  progresDB: